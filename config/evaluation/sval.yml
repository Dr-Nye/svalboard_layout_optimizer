metrics:
  finger_balance:
    enabled: true
    weight: 50.0
    normalization:
      type: fixed
      value: 1.0
    params:
      intended_loads:
        [Left, Pinky]: 8.5
        [Left, Ring]: 11.5
        [Left, Middle]: 14
        [Left, Index]: 16
        [Right, Index]: 16
        [Right, Middle]: 14
        [Right, Ring]: 11.5
        [Right, Pinky]: 8.5
      finger_factors:
        Pinky: 1.4
        Ring: 1.2
        Middle: 1.0
        Index: 0.8

  hand_disbalance:
    enabled: true
    weight: 25.0
    normalization:
      type: fixed
      value: 1.0
    params:
      null: null

  # Each keystroke incurs a cost (defined in the keyboard's layout config)
  key_costs:
    enabled: true
    weight: 5.0
    normalization:
      type: weight_found
      value: 1.0
    params:
      null: null

  modifier_usage:
    enabled: false
    weight: 100.0
    normalization:
      type: weight_found
      value: 1.0
    params:
      hold_cost: 1.0
      one_shot_cost: 0.0
      long_press_cost: 1.0

  # =============================================================================
  # Bigram metrics
  # =============================================================================

  sfb:
    enabled: true
    weight: 100.0
    normalization:
      type: weight_found
      value: 1.0

    params:
      default_cost: 0
      ignore_thumbs: true
      exclude_modifiers: true

      # Format:
      #   from:
      #     to: cost
      #     to: cost
      #     etc.
      costs:
        Center:
          North: 3.0
          South: 0.0
          In: 1.0
          Out: 2.0
        North:
          Center: 2.0
          South: 5.0
          In: 3.0
          Out: 4.0
        South:
          Center: 1.0
          North: 6.0
          In: 2.0
          Out: 3.0
        In:
          Center: 2.0
          North: 4.0
          South: 2.0
          Out: 5.0
        Out:
          Center: 3.0
          North: 5.0
          South: 3.0
          In: 5.0
        Pad:
          Up: 0.5
        Up:
          Pad: 3.0

      finger_factors:
        Pinky: 1.5
        Ring: 1.0
        Middle: 1.0
        Index: 0.75
        Thumb: 1.0

      # High-frequency roll penalty
      critical_bigram_fraction: 0.0005
      critical_bigram_factor: 100.0

  bigram_stats:
    enabled: true
    weight: 0.0
    normalization:
      type: fixed
      value: 1.0
    params:
      ignore_thumbs: true
      ignore_modifiers: true

  fsb:
    enabled: true
    weight: 1000.0
    normalization:
      type: weight_found
      value: 1.0
    params:
      # Factor for Vertical (North-South opposition)
      vertical_factor: 1.0
      # Factor for Squeeze (fingers moving inward)
      squeeze_factor: 1.0
      # Factor for Splay (fingers moving outward)
      splay_factor: 1.0
      # Per-finger multipliers
      finger_factors:
        Pinky: 1.5
        Ring: 1.0
        Middle: 1.0
        Index: 0.75
      # High-frequency scissor penalty
      critical_bigram_fraction: 0.0003
      critical_bigram_factor: 50.0

  hsb:
    enabled: true
    weight: 100.0
    normalization:
      type: weight_found
      value: 1.0
    params:
      # Factor for diagonal (lateral+vertical)
      diagonal_factor: 5.0
      # Factor for Lateral (lateral+center)
      lateral_factor: 1.0
      # Per-finger multipliers
      finger_factors:
        Pinky: 1.5
        Ring: 1.0
        Middle: 1.0
        Index: 0.75
      # High-frequency scissor penalty
      critical_bigram_fraction: 0.0003
      critical_bigram_factor: 50.0

  # =============================================================================
  # Trigram metrics
  # =============================================================================

  trigram_stats:
    enabled: true
    weight: 0.0
    normalization:
      type: fixed
      value: 1.0
    params:
      ignore_modifiers: true
      ignore_thumbs: true

  sfs:
    enabled: false
    weight: 25.0
    normalization:
      type: fixed
      value: 1.0
    params:
      ignore_modifiers: true
      ignore_thumbs: true
      finger_factors:
        Pinky: 2.0
        Ring: 1.5
        Middle: 1.0
        Index: 1.0

  # =============================================================================
