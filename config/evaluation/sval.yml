    enabled: true
    weight: 1000.0
    normalization:
      type: weight_found
      value: 1.0

    params:
      default_cost: 0
      ignore_thumb: true

      # Format:
      #   from:
      #     to: cost
      #     to: cost
      #     etc.
      costs:
        Center:
          In: 1.0
          North: 3.0
          Out: 1.0
          South: 0.0
        North:
          Center: 3.5
          In: 2.5
          Out: 3.0
          South: 7.0
        South:
          Center: 5.5
          In: 4.5
          North: 7.0
          Out: 5.0
        In:
          Center: 6.0
          North: 3.5
          Out: 9.0
          South: 3.0
        Out:
