metrics:
  finger_balance:
    enabled: true
    weight: 100.0
    normalization:
      type: fixed
      value: 1.0
    params:
      # Thumb values are ignored.
      intended_loads:
        [Left, Pinky]: 1
        [Left, Ring]: 1.3
        [Left, Middle]: 1.9
        [Left, Index]: 2
        [Left, Thumb]: 2
        [Right, Thumb]: 2
        [Right, Index]: 2
        [Right, Middle]: 1.9
        [Right, Ring]: 1.3
        [Right, Pinky]: 1
      finger_factors:
        Pinky: 1.5
        Ring: 1.25
        Middle: 1.0
        Index: 0.75
        Thumb: 1.0

  hand_disbalance:
    enabled: true
    weight: 50.0
    normalization:
      type: fixed
      value: 1.0
    params:
      null: null

  # Each keystroke incurs a cost (defined in the keyboard's layout config)
  key_costs:
    enabled: true
    weight: 5.0
    normalization:
      type: weight_found
      value: 1.0
    params:
      null: null

  modifier_usage:
    enabled: true
    weight: 100.0
    normalization:
      type: weight_found
      value: 1.0
    params:
      hold_cost: 1.0
      one_shot_cost: 0.0
      long_press_cost: 1.0

